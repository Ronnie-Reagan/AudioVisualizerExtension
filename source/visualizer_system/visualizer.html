<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Visualizer</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="visualizer.css">
</head>
<body>
  <div class="app-shell">
    <header class="app-toolbar">
      <div class="toolbar-left">
        <span class="app-title">Audio Visualizer</span>
        <span id="statusBadge" class="status-badge status-idle">Idle</span>
      </div>
      <div class="toolbar-actions">
        <button id="hookActive" class="toolbar-btn primary">Hook Active Tab</button>
        <button id="stopStream" class="toolbar-btn subtle">Stop Audio</button>
      </div>
    </header>
    <main id="paneRoot" class="pane-root"></main>
    <footer class="app-hint">Hover a view to expand. Press <kbd>M</kbd> to cycle the hovered view mode.</footer>
  </div>
  <div id="toast" class="toast" hidden></div>
  <script type="module" src="main.js"></script>
</body>
</html>
