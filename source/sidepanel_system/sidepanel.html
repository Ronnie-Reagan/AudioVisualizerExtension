<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Visualizer</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../visualizer_system/visualizer.css">
</head>
<body>
  <div class="app-shell">
    <header class="app-toolbar">
      <div class="toolbar-left">
        <span class="app-title">Audio Visualizer</span>
        <span id="statusBadge" class="status-badge status-idle">Idle</span>
      </div>
      <div class="toolbar-actions">
        <div class="toolbar-cluster layout-controls">
          <button id="addPane" class="toolbar-btn ghost" title="Add view beside the active pane">Add View</button>
          <button id="resetLayout" class="toolbar-btn ghost" title="Reset layout to a single view">Reset Layout</button>
          <button id="resetViews" class="toolbar-btn ghost" title="Reset zoom/pan for all views">Reset Views</button>
        </div>
      </div>
    </header>
    <main id="paneRoot" class="pane-root"></main>
    <footer class="app-hint">Hover a view to expand. Press <kbd>M</kbd> to cycle the hovered view mode.</footer>
  </div>
  <div id="toast" class="toast" hidden></div>
  <script type="module" src="../visualizer_system/main.js"></script>
  <script type="module" src="./sidepanel.js"></script>
</body>
</html>
