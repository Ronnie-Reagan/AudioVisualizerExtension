<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Audio Capture Error</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root {
    color-scheme: dark light;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: #0d0d0f;
  }
  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: radial-gradient(circle at top, #20202a, #0d0d0f 60%);
    color: #f5f5f5;
  }
  .window {
    width: min(360px, 90vw);
    border-radius: 12px;
    padding: 24px;
    background: rgba(12, 12, 16, 0.92);
    box-shadow: 0 18px 48px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.09);
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  h1 {
    margin: 0;
    font-size: 1.25rem;
    letter-spacing: 0.02em;
  }
  #message {
    margin: 0;
    font-size: 0.95rem;
    line-height: 1.4;
    color: rgba(245, 245, 245, 0.85);
  }
  .actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
  }
  button {
    cursor: pointer;
    border-radius: 8px;
    border: none;
    padding: 10px 18px;
    font-size: 0.95rem;
    font-weight: 600;
    transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
  }
  button:disabled {
    opacity: 0.6;
    cursor: default;
  }
  #retry {
    background: linear-gradient(135deg, #00ffb2, #0099ff);
    color: #041414;
    box-shadow: 0 10px 24px rgba(0, 255, 178, 0.24);
  }
  #close {
    background: rgba(255, 255, 255, 0.08);
    color: rgba(245, 245, 245, 0.9);
  }
  button:not(:disabled):hover {
    transform: translateY(-1px);
  }
  .hint {
    margin: 0;
    font-size: 0.8rem;
    color: rgba(245, 245, 245, 0.6);
  }
</style>
</head>
<body>
  <div class="window">
    <h1>Audio capture failed</h1>
    <p id="message"></p>
    <p class="hint">Retry will capture audio from the active tab.</p>
    <div class="actions">
      <button id="close" type="button">Close</button>
      <button id="retry" type="button">Retry</button>
    </div>
  </div>
  <script type="module" src="./retry.js"></script>
</body>
</html>
