<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Visualizer</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root {
  --bg: #000;
  --fg: #0ff;
  --accent: #0a0a0a;
  --font: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
}

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--fg);
  overflow: hidden;
  font-family: var(--font);
  height: 100%;
  width: 100%;
}

canvas {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  display: block;
  background: var(--accent);
}

#overlay {
  position: fixed;
  top: 8px;
  left: 12px;
  font-size: 14px;
  opacity: 0.7;
  user-select: none;
}
</style>
</head>
<body>
<canvas id="vis"></canvas>
<div id="overlay">Press <b>M</b> to switch modes</div>
<script>
  // auto-resize canvas to pixel ratio for sharper visuals
  const canvas = document.getElementById("vis");
  const ctx = canvas.getContext("2d");
  function resizeCanvas() {
    const dpr = window.devicePixelRatio || 1;
    canvas.width = innerWidth * dpr;
    canvas.height = innerHeight * dpr;
    ctx.scale(dpr, dpr);
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();
</script>
<script src="visualizer.js"></script>
</body>
</html>
